<!DOCTYPE html>
<html>
<head>
    <title>Untitled Page</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centered-screen {
            width: 393px;
            height: 852px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .main-btn {
            margin-top: 24px;
            padding: 12px 32px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 20px;
            font-family: Roboto, Arial, sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }
        .option-btn {
            width: 80%;
            max-width: 300px;
            margin: 12px 0;
            padding: 12px 0;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-family: Roboto, Arial, sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .input-field {
            width: 80%;
            max-width: 300px;
            padding: 10px 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 16px;
        }
        #mainContent {
            display: none;
        }
        .toggle {
            position: absolute;
            width: 45px;
            height: 21px;
            border-radius: 100px;
            background: #C8C6C6;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10; /* Bring toggles forward */
        }
        .toggle.active {
            background: #000 !important;
        }
        .toggle-knob {
            position: absolute;
            top: 0;
            width: 23px;
            height: 21px;
            border-radius: 9999px;
            background: white;
            transition: left 0.2s;
        }
        .toggle.active .toggle-knob {
            left: 22px;
        }
        .toggle .toggle-knob {
            left: 0;
        }
        .toggle-black {
            background: black !important;
        }
        .toggle-black .toggle-knob {
            left: 22px;
        }
        body.hush-mode,
        .hush-mode {
            filter: brightness(0.85);
            transition: filter 0.3s;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="centered-screen">
        <div style="font-size: 28px; font-family: Roboto, Arial, sans-serif; color: #222; margin-bottom: 8px;">Let's get started...</div>
        <button id="getStartedBtn" class="main-btn">
            <span style="font-size: 22px;">&#8592;</span>
            <span style="font-size: 20px;">Start</span>
        </button>
    </div>
    <!-- Sign Up Options Screen -->
    <div id="signupOptionsScreen" class="centered-screen" style="display:none;">
        <div style="font-size: 26px; font-family: Roboto, Arial, sans-serif; color: #222; margin-bottom: 24px;">Sign up with</div>
        <button class="option-btn" id="appleSignup"><span style="font-size:22px;">&#63743;</span> Apple</button>
        <button class="option-btn" id="googleSignup"><span style="font-size:22px;">&#x1F4BB;</span> Google</button>
        <button class="option-btn" id="emailSignup"><span style="font-size:22px;">&#9993;</span> Email</button>
    </div>
    <!-- Sign In Screen -->
    <div id="signInScreen" class="centered-screen" style="display:none;">
        <div style="font-size: 26px; font-family: Roboto, Arial, sans-serif; color: #222; margin-bottom: 24px;">Sign In</div>
        <input type="text" class="input-field" placeholder="Email or Username">
        <input type="password" class="input-field" placeholder="Password">
        <button id="nextBtn" class="main-btn">
            <span style="font-size: 20px;">Next</span>
        </button>
    </div>
    <!-- Home Screen -->
    <div id="mainContent">
        <div style="width: 393px; height: 852px; position: relative; background: white; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 24px;">
            <!-- Toggle sliders -->
            <div class="toggle" id="gmailToggle" style="left:261px; top:431px;">
                <div class="toggle-knob"></div>
            </div>
            <div class="toggle" id="outlookToggle" style="left:261px; top:500px;">
                <div class="toggle-knob"></div>
            </div>
            <div class="toggle" id="imessageToggle" style="left:261px; top:562px;">
                <div class="toggle-knob"></div>
            </div>
            <div class="toggle" id="whatsappToggle" style="left:261px; top:625px;">
                <div class="toggle-knob"></div>
            </div>
            <!-- Rest of your UI unchanged -->
            <div style="width: 253px; height: 32px; left: 68px; top: 495px; position: absolute; background: #D9D9D9"></div>
            <div style="width: 253px; height: 32px; left: 68px; top: 426px; position: absolute; background: #D9D9D9"></div>
            <div style="width: 393px; height: 50px; left: 0px; top: 0px; position: absolute; background: #D9D9D9"></div>
            <button id="circleBtn" style="width: 47px; height: 47px; left: 325px; top: 81px; position: absolute; background: #D9D9D9; border-radius: 9999px; border: none; cursor: pointer;">
            </button>
            <div style="width: 309px; height: 144px; left: 40px; top: 168px; position: absolute; background: #D9D9D9; border-radius: 16px; overflow-y: auto; padding: 12px;" id="messagesBox">
                <div id="messagesContainer" style="display: flex; flex-direction: column; gap: 8px; max-height: 120px; overflow-y: auto;"></div>
            </div>
            <div style="left: 123px; top: 427px; position: absolute; text-align: center; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 22px; font-family: Roboto; font-weight: 400; line-height: 28px; word-wrap: break-word">Gmail</div>
            <div style="width: 253px; height: 32px; left: 68px; top: 557px; position: absolute; background: #D9D9D9"></div>
            <div style="width: 253px; height: 32px; left: 68px; top: 619px; position: absolute; background: #D9D9D9"></div>
            <div id="bottomBar" style="width: 415px; height: 115px; left: -22px; top: 744px; position: absolute; background: #D9D9D9; border-radius: 24px 24px 0 0; cursor: pointer; transition: top 0.5s, height 0.5s; z-index: 1000;">
                <!-- Up/Down arrow centered on the bar -->
                <div id="bottomBarArrow" style="width: 100%; height: 40px; display: flex; justify-content: center; align-items: center; position: absolute; top: 8px; left: 0; z-index: 1100; pointer-events: none;">
                    <span id="bottomBarArrowIcon" style="font-size: 32px; color: #222;">&#8593;</span>
                </div>
                <div id="bottomBarContent" style="display:none; position: absolute; top: 48px; left: 0; right: 0; width: 100%; text-align: center;">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
                        <input type="text" placeholder="Search..." style="width: 80%; max-width: 300px; padding: 8px 12px; border-radius: 8px; border: 1px solid #bbb; font-size: 16px;">
                        <button id="homeBtn" style="width: 80%; max-width: 300px; padding: 8px 16px; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 16px; cursor: pointer;">Home</button>
                        <button id="hushBtn" style="width: 80%; max-width: 300px; padding: 8px 16px; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 16px; cursor: pointer;">
                            Hush Mode <span id="hushStatus" style="margin-left:8px;">OFF</span>
                        </button>
                        <button id="settingsBtn" style="width: 80%; max-width: 300px; padding: 8px 16px; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 16px; cursor: pointer;">Account Settings</button>
                    </div>
                </div>
            </div>
            <div style="left: 113px; top: 499px; position: absolute; text-align: center; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 22px; font-family: Roboto; font-weight: 400; line-height: 28px; word-wrap: break-word">Outlook</div>
            <div style="left: 104px; top: 561px; position: absolute; text-align: center; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 22px; font-family: Roboto; font-weight: 400; line-height: 28px; word-wrap: break-word">iMessage</div>
            <div style="left: 100px; top: 622px; position: absolute; text-align: center; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 22px; font-family: Roboto; font-weight: 400; line-height: 28px; word-wrap: break-word">WhatsApp</div>
            <div style="width: 259px; height: 0px; left: 62px; top: 352px; position: absolute; outline: 1px black solid; outline-offset: -0.50px"></div>
            <div style="width: 233px; height: 0px; left: 78px; top: 372px; position: absolute; outline: 1px black solid; outline-offset: -0.50px"></div>
            <div style="width: 103px; height: 31px; left: 16px; top: 81px; position: absolute; background: #D9D9D9; border-radius: 80px"></div>
            <button id="filtersBtn" style="width: 103px; height: 31px; left: 16px; top: 81px; position: absolute; background: #000; color: #fff; border: none; border-radius: 80px; font-size: 22px; font-family: Roboto; font-weight: 400; cursor: pointer;">
                Filters
            </button>
            <!-- Filters Modal -->
            <div id="filtersModal" style="display:none; position: absolute; top: 40px; left: 20px; width: 353px; height: 700px; background: #D9D9D9; border-radius: 24px; z-index: 2000; box-shadow: 0 8px 32px rgba(0,0,0,0.18); display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <button id="closeFilters" style="position: absolute; top: 16px; right: 16px; background: #000; color: #fff; border: none; border-radius: 8px; padding: 8px 16px; font-size: 16px; cursor: pointer;">Close</button>
                <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 24px; margin-top: 80px;">
                    <button class="filterOption" style="width: 80%; max-width: 250px; padding: 12px 0; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 18px; cursor: pointer;">All Messages</button>
                    <button class="filterOption" style="width: 80%; max-width: 250px; padding: 12px 0; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 18px; cursor: pointer;">Important</button>
                    <button class="filterOption" style="width: 80%; max-width: 250px; padding: 12px 0; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 18px; cursor: pointer;">Unread</button>
                    <button class="filterOption" style="width: 80%; max-width: 250px; padding: 12px 0; border-radius: 8px; border: none; background: #000; color: #fff; font-size: 18px; cursor: pointer;">Starred</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Circle Options Screen (Linking Page) -->
    <div id="circleOptionsScreen" class="centered-screen" style="display:none;">
        <div style="font-size: 26px; font-family: Roboto, Arial, sans-serif; color: #222; margin-bottom: 24px; margin-top: 32px; text-align: center;">Link an Account</div>
        <div style="width: 90%; max-width: 340px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 16px;">
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Email</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">SMS</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Phone Call</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Video Call</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">WhatsApp</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">iMessage</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Facebook Messenger</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Instagram DM</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Slack</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Teams</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">Discord</button>
            <button class="option-btn" style="flex: 1 1 45%; min-width: 140px;">GroupMe</button>
        </div>
        <button id="homeFromLinkingBtn" class="main-btn" style="margin-top:32px;">
            <span style="font-size:22px;">&#8962;</span>
            <span style="font-size:20px;">Home</span>
        </button>
    </div>
    <script>
        // Navigation logic
        document.getElementById('getStartedBtn').onclick = function() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('signupOptionsScreen').style.display = 'flex';
        };
        document.getElementById('appleSignup').onclick =
        document.getElementById('googleSignup').onclick =
        document.getElementById('emailSignup').onclick = function() {
            document.getElementById('signupOptionsScreen').style.display = 'none';
            document.getElementById('signInScreen').style.display = 'flex';
        };
        document.getElementById('nextBtn').onclick = function() {
            document.getElementById('signInScreen').style.display = 'none';
            document.getElementById('circleOptionsScreen').style.display = 'flex';
            if (window.selectedLinkBtn) {
                window.selectedLinkBtn.style.background = '#bbb';
                window.selectedLinkBtn.style.color = '#444';
            }
        };

        // Toggle functionality
        ['gmailToggle', 'outlookToggle', 'imessageToggle', 'whatsappToggle'].forEach(function(id) {
            const toggle = document.getElementById(id);
            if (toggle) {
                toggle.addEventListener('click', function() {
                    toggle.classList.toggle('active');
                });
            }
        });

        // Bottom bar slide functionality with arrow flip
        const bottomBar = document.getElementById('bottomBar');
        const bottomBarContent = document.getElementById('bottomBarContent');
        const bottomBarArrowIcon = document.getElementById('bottomBarArrowIcon');
        let barUp = false;
        if (bottomBar) {
            bottomBar.addEventListener('click', function(e) {
                if (e.target !== bottomBar) return;
                if (!barUp) {
                    bottomBar.style.top = "284px";
                    bottomBar.style.height = "568px";
                    bottomBarContent.style.display = "block";
                    bottomBarArrowIcon.innerHTML = "&#8595;"; // Down arrow
                    barUp = true;
                } else {
                    bottomBar.style.top = "744px";
                    bottomBar.style.height = "115px";
                    bottomBarContent.style.display = "none";
                    bottomBarArrowIcon.innerHTML = "&#8593;"; // Up arrow
                    barUp = false;
                }
            });
        }

        // Home button
        const homeBtn = document.getElementById('homeBtn');
        if (homeBtn) {
            homeBtn.onclick = function(e) {
                e.stopPropagation();
                alert('Home button clicked!');
            };
        }
        // Settings button
        const settingsBtn = document.getElementById('settingsBtn');
        if (settingsBtn) {
            settingsBtn.onclick = function(e) {
                e.stopPropagation();
                alert('Account Settings button clicked!');
            };
        }

        // Hush Mode button functionality
        let hushOn = false;
        const hushBtn = document.getElementById('hushBtn');
        if (hushBtn) {
            hushBtn.onclick = function(e) {
                e.stopPropagation();
                hushOn = !hushOn;
                document.getElementById('hushStatus').textContent = hushOn ? 'ON' : 'OFF';
                // Toggle hush-mode class on body
                if (hushOn) {
                    document.body.classList.add('hush-mode');
                } else {
                    document.body.classList.remove('hush-mode');
                }
                alert('Hush Mode toggled: ' + (hushOn ? 'ON' : 'OFF'));
            };
        }

        // Filters Modal
        document.getElementById('filtersModal').style.display = 'none';
        const filtersBtn = document.getElementById('filtersBtn');
        if (filtersBtn) {
            filtersBtn.onclick = function(e) {
                e.stopPropagation();
                document.getElementById('filtersModal').style.display = 'flex';
            };
        }
        const closeFilters = document.getElementById('closeFilters');
        if (closeFilters) {
            closeFilters.onclick = function(e) {
                e.stopPropagation();
                document.getElementById('filtersModal').style.display = 'none';
            };
        }
        document.querySelectorAll('.filterOption').forEach(function(btn) {
            btn.onclick = function(e) {
                e.stopPropagation();
                alert('Filter selected: ' + btn.textContent);
                document.getElementById('filtersModal').style.display = 'none';
            };
        });

        // Circle button functionality
        const circleBtn = document.getElementById('circleBtn');
        if (circleBtn) {
            circleBtn.onclick = function(e) {
                e.stopPropagation();
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('circleOptionsScreen').style.display = 'flex';
            };
        }

        // Home button in linking page
        const homeFromLinkingBtn = document.getElementById('homeFromLinkingBtn');
        if (homeFromLinkingBtn) {
            homeFromLinkingBtn.onclick = function(e) {
                e.stopPropagation();
                document.getElementById('circleOptionsScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            };
        }

        // Linking page option buttons
        // Show a message for each item clicked in the linking page
        document.querySelectorAll('#circleOptionsScreen .option-btn').forEach(function(btn) {
            btn.onclick = function(e) {
                e.stopPropagation();
                window.selectedLinkBtn = btn;
                showMessage('Linking ' + btn.textContent.trim() + ' account...');
                document.getElementById('circleOptionsScreen').style.display = 'none';
                document.getElementById('signInScreen').style.display = 'flex';
            };
        });

        // Message pop-up logic
        function showMessage(text) {
            const container = document.getElementById('messagesContainer');
            if (container) {
                const msgDiv = document.createElement('div');
                msgDiv.textContent = text;
                msgDiv.style.background = '#fff';
                msgDiv.style.color = '#222';
                msgDiv.style.padding = '8px 12px';
                msgDiv.style.borderRadius = '8px';
                msgDiv.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                msgDiv.style.fontSize = '16px';
                msgDiv.style.cursor = 'pointer';
                // Remove message on click only
                msgDiv.onclick = function() {
                    msgDiv.remove();
                };
                container.appendChild(msgDiv);
                // Auto-scroll to bottom
                container.scrollTop = container.scrollHeight;
                // Removed auto-remove after 5 seconds
            }
        }
    </script>
</body>
</html>
